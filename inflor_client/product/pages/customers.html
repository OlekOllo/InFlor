<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InFlor_crm</title>

	<link rel="stylesheet" href="../style/main.css">
	<link rel="stylesheet" href="../style/modal.css">
</head>

<body>
	<div class="crm">
		<aside class="sidebar">
			<h1>InFlor</h1>
			<nav>
				<ul>
					<a href="./customers.html">
						<li class="active">Заказчики</li>
					</a>
					<a href="./sales.html">
						<li>Продажи</li>
					</a>
					<a href="./instock.html">
						<li>Склад</li>
					</a>
					<a href="./data.html">
						<li>Статистика</li>
					</a>
				</ul>
			</nav>
		</aside>

		<main class="dashboard">
			<header class="dashboard-header">
				<h2>Заказчики</h2>
				<div> <input type="text" id="search" class="search" placeholder="Поиск ..."> <button
						id="searchCancel">сбросить</button> </div>
				<button id="add-button" class="add-button"><img src="../images/icon-add.png" alt="добавить"></button>
			</header>

			<!-- Модальное окно -->
			<div id="modal" class="modal hidden">
				<h3>Добавить заказчика</h3>
				<form method="POST" id="form" action="/customer/add">
					<input id="customerInput" placeholder="ФИО" name="customer" list="instockCustomersList" autocomplete="off"
						required>
					<datalist id="instockCustomersList">
						<!-- Опции заказчиков будут добавлены скриптом -->
					</datalist>
					<input type="text" id="instaInput" placeholder="Instagram" />
					<input type="tel" id="phoneInput" placeholder="Телефон" />
					<input type="text" id="cityInput" placeholder="Город" />
					<input type="text" id="postInput" placeholder="Почта" />

					<div class="modal-buttons">
						<button type="submit" id="saveBtn" class="save">Сохранить</button>
						<button type="button" id="cancel" class="cancel"><img src="../images/Icon-Close.png" alt=""></button>
					</div>
				</form>
			</div>

			<section class="recent-orders">
				<table>
					<thead>
						<tr>
							<th id="sortCustomer" class="sortable">Заказчик<span class="sort-arrow arrow-customer">▲</span></th>
							<th>Инстаграм</th>
							<th>Телефон</th>
							<th id="sortCity" class="sortable">Горрод<span class="sort-arrow arrow-city">▲</span></th>
							<th>Почта</th>
						</tr>
					</thead>
					<tbody id="tBody">
					</tbody>
				</table>
			</section>


		</main>
	</div>



	<script type="module" src="../script/UI.js"></script>
	<script type="module" src="../script/customer.js"></script>
	<script type="module" src="../script/modal.js"></script>
</body>

</html>
